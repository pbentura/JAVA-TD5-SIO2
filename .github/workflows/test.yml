on:
  push:
    branches:
      - correction

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        java-version: [ 21.0.3 ]
    steps:
      - name: CheckoutCode
        uses: actions/checkout@v3

      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21.0.3
          cache: 'maven'
      - name: Run tests with Maven
        run: mvn -B test --file pom.xml